<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="content">
    <div class="side-image">
      <div class="logo">
        <img src="" alt="">
      </div>
    </div>
    <div class="main">
    <div class="top-content">
      <div class="text">This is not areal online service! You know youneed something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
      <div class="text">You <em>know</em> you want to.</div>
    </div>

    <div class="mid-container">
      
          <p id="lets">Let's do this</p>
    <form action="#">
      <div class="mid-content"></div>

      <div class="input-container">
        <label class="label" for="name">FIRSTNAME:</label>
        <input placeholder="Firstname" class="input-data" type="text">
      </div>

      <div class="input-container">
        <label class="label" for="">LASTNAME:</label>
        <input placeholder="Lastname" class="input-data" type="text">
      </div>

      <div class="input-container">
        <label class="label" for="">EMAIL:</label>
        <input placeholder="Email" class="input-data" type="email">
      </div>

      <div class="input-container">
        <label class="label" for="">PHONE NUMBER</label>
        <input placeholder="Phone Number" class="input-data" type="text">
      </div>

      <div class="input-container">
        <label class="label" for="">PASSWORD</label>
        <input placeholder="Pawssword" class="input-data" type="text">
      </div>

      <div class="input-container">
        <label class="label" for="">COMFIRM PASSWORD</label>
        <input placeholder="Comfirm Password" class="input-data" type="text">
      </div>
    </div>
    
  

    <div ><button class="create-account">Create Account</button></div>
  </form>

  <div class="bottom-text">
    <div class="sub-text">Already have an account?</div>
    <div><a href="log-in" class="log-in">Log in</a></div>
  </div> 
    </div>
  </div>
  
</body>
</html>
